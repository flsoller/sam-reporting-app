<form [formGroup]="userForm" (ngSubmit)="onSubmit()" autocomplete="off">
  <div class="max-w-lg mx-auto">
    <div class="flex flex-col justify-center px-4 py-5 relative">
      <div class="flex flex-col">
        <span class="font-bold text-xl text-gray-700">User Details</span>
        <mat-form-field appearance="outline">
          <mat-label>Name</mat-label>
          <input matInput formControlName="userName" />
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput formControlName="userEmail" />
        </mat-form-field>
      </div>
      <div formGroupName="passwordChange">
        <div class="flex flex-col">
          <span class="font-bold text-xl text-gray-700">Password</span>
          <mat-form-field appearance="outline">
            <mat-label>Current Password</mat-label>
            <input matInput formControlName="currentPassword" />
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>New Password</mat-label>
            <input matInput formControlName="newPassword" />
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Password confirm</mat-label>
            <input matInput formControlName="passwordConfirm" />
          </mat-form-field>
        </div>
      </div>
      <button mat-raised-button color="primary" type="submit" class="w-full">
        Update
      </button>
    </div>
  </div>
</form>
