<form [formGroup]="customerForm" (ngSubmit)="onSubmit()" autocomplete="off">
  <div class="max-w-lg mx-auto">
    <div class="flex flex-col justify-center px-4 py-5 relative">
      <!-- customer details section -->
      <div class="flex flex-col">
        <span class="font-bold text-xl text-gray-700">Customer Details</span>

        <mat-form-field appearance="outline">
          <mat-label>Customer Name</mat-label>
          <input matInput formControlName="customerName" />
        </mat-form-field>
      </div>

      <!-- customer address section -->
      <div class="flex flex-col" formGroupName="customerAddress">
        <span class="font-bold text-xl text-gray-700">Address Details</span>

        <mat-form-field appearance="outline">
          <mat-label>Address</mat-label>
          <input
            matInput
            autocomplete="new-password"
            formControlName="streetAddress"
          />
        </mat-form-field>

        <div class="flex flex-col sm:flex-row sm:space-x-2">
          <mat-form-field appearance="outline" class="sm:w-1/3">
            <mat-label>Postal Code</mat-label>
            <input
              matInput
              autocomplete="new-password"
              formControlName="postalCode"
            />
          </mat-form-field>
          <mat-form-field appearance="outline" class="sm:w-2/3">
            <mat-label>City</mat-label>
            <input
              matInput
              autocomplete="new-password"
              formControlName="city"
            />
          </mat-form-field>
        </div>
        <mat-form-field appearance="outline">
          <mat-label>Country</mat-label>
          <input
            matInput
            autocomplete="new-password"
            formControlName="country"
          />
        </mat-form-field>
      </div>

      <!-- optional details section -->
      <div class="flex flex-col">
        <span class="font-bold text-xl text-gray-700">Optional Details</span>

        <mat-form-field appearance="outline">
          <mat-label>Customer ID</mat-label>
          <input matInput formControlName="customerId" />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Customer Ref</mat-label>
          <input matInput formControlName="customerRef" />
        </mat-form-field>
      </div>
      <div class="flex space-x-2">
        <button
          mat-raised-button
          color="primary"
          type="submit"
          [disabled]="submitDisabled"
          class="w-full"
        >
          {{ isEdit ? "Update Customer" : "Add Customer" }}
        </button>
        <button
          *ngIf="isEdit"
          mat-raised-button
          color="warn"
          type="button"
          [disabled]="submitDisabled"
          class="w-full"
        >
          Delete
        </button>
      </div>
    </div>
  </div>
</form>
