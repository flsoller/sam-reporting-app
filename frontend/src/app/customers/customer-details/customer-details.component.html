<form [formGroup]="customerForm" (ngSubmit)="onSubmit()">
  <div class="max-w-lg mx-auto">
    <div class="flex flex-col justify-center px-4 py-5 relative">
      <!-- customer details section -->
      <div class="flex flex-col">
        <span class="font-bold text-xl text-gray-700">Customer Details</span>

        <mat-form-field appearance="outline">
          <mat-label>Customer Name</mat-label>
          <input matInput />
        </mat-form-field>
      </div>

      <!-- customer address section -->
      <div class="flex flex-col">
        <span class="font-bold text-xl text-gray-700">Address Details</span>

        <mat-form-field appearance="outline">
          <mat-label>Address</mat-label>
          <input matInput />
        </mat-form-field>

        <div class="block md:flex md:space-x-6">
          <mat-form-field appearance="outline">
            <mat-label>Postal Code</mat-label>
            <input matInput />
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>City</mat-label>
            <input matInput />
          </mat-form-field>
        </div>
        <mat-form-field appearance="outline">
          <mat-label>Country</mat-label>
          <input matInput />
        </mat-form-field>
      </div>

      <!-- optional details section -->
      <div class="flex flex-col">
        <span class="font-bold text-xl text-gray-700">Optional Details</span>

        <mat-form-field appearance="outline">
          <mat-label>Customer ID</mat-label>
          <input matInput />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Customer Ref</mat-label>
          <input matInput />
        </mat-form-field>
      </div>
    </div>
  </div>
</form>
