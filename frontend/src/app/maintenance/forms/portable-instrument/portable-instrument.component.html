<form [formGroup]="instrumentData" (ngSubmit)="onSubmit()" autocomplete="off">
  <div class="w-full flex justify-center mt-6">
    <!-- instrument data -->
    <div class="flex flex-col md:flex-row md:space-x-2">
      <mat-form-field appearance="outline" class="">
        <mat-label>Instrument Name</mat-label>
        <input matInput formControlName="instrumentName" />
      </mat-form-field>
      <mat-form-field appearance="outline" class="">
        <mat-label>Serial Number</mat-label>
        <input matInput formControlName="instrumentSerialNumber" />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Test Date</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="testDate" />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>
  </div>
</form>
<div class="mx-auto">
  <app-sensor-data></app-sensor-data>
</div>
