<tr>
  <th
    *ngFor="let column of columns"
    scope="col"
    class="
      px-6
      py-3
      text-left text-xs
      font-medium
      text-gray-500
      uppercase
      tracking-wider
    "
  >
    {{ column }}
  </th>
  <th *ngIf="hasBtnCol" scope="col" class="relative px-6 py-3">
    <span class="sr-only">Button Column</span>
  </th>
</tr>
